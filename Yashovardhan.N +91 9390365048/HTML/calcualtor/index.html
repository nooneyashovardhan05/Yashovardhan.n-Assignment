<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Basic Calculator</title>
		<link rel="stylesheet" href="styles/styles.css" />
		<script src="scripts/scripts.js"></script>
	</head>
	<body class="page">
		<div class="calculator">
			<div class="calculator-input-fields">
				<input type="text" class="equation-input" />
				<button class="all-clear">AC</button>
			</div>
			<div class="calculator-buttons">
				<div class="operand-input-fields">
					<button class="operand-input-field equation-input-value" value="1">1</button>
					<button class="operand-input-field equation-input-value" value="2">2</button>
					<button class="operand-input-field equation-input-value" value="3">3</button>
					<button class="operand-input-field equation-input-value" value="4">4</button>
					<button class="operand-input-field equation-input-value" value="5">5</button>
					<button class="operand-input-field equation-input-value" value="6">6</button>
					<button class="operand-input-field equation-input-value" value="7">7</button>
					<button class="operand-input-field equation-input-value" value="8">8</button>
					<button class="operand-input-field equation-input-value" value="9">9</button>
					<button class="operand-input-field equation-input-value" value=".">.</button>
					<button class="operand-input-field equation-input-value" value="0">0</button>
					<button class="operand-input-field evaluate" value="=">=</button>
				</div>
				<div class="operator-input-fields">
					<button class="operator-input-field equation-input-value" value="+">+</button>
					<button class="operator-input-field equation-input-value" value="-">-</button>
					<button class="operator-input-field equation-input-value" value="÷">÷</button>
					<button class="operator-input-field equation-input-value" value="×">×</button>
				</div>
			</div>
		</div>
	</body>
</html>
